{% extends 'blog/base.html' %}
{% block content %}

<h2>Posts tagged with "{{ tag.name }}"</h2>

{% for post in posts %}
<div>
    <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
</div>
{% empty %}
<p>No posts found under this tag.</p>
{% endfor %}


{% endblock content %}
